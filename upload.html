  <main>
    <section class="upload-section">
      <h2>Share Your Recipe</h2>
      <form class="upload-form" action="#" method="post" enctype="multipart/form-data">
        <label for="recipe-title">Recipe Title</label>
        <input type="text" id="recipe-title" name="recipe-title" placeholder="e.g., Easy Pancakes" required />

        <label for="recipe-image">Recipe Image</label>
        <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required />

        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="List ingredients, one per line" required></textarea>

        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" rows="5" placeholder="Step-by-step instructions" required></textarea>

        <label for="user-name">Your Name</label>
        <input type="text" id="user-name" name="user-name" placeholder="e.g., Alex" required />

        <button type="submit" class="submit-button">Upload Recipe</button>
      </form>
    </section>
  </main>
