<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Bites | Meal Planner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <h1>Budget Bites</h1>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipe-gallery.html">Recipes</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li><a href="meal-planner.html" class="active">Meal Planner</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Plan Your Meals for the Week</h2>
      <p>Click "Random Meals" for inspiration, or fill in manually. When done, click "Email Plan".</p>
    </section>

    <!-- Use mailto so it opens email client -->
    <form class="planner-form" action="mailto:you@example.com" method="post" enctype="text/plain">
      <div class="planner-grid">
        <fieldset class="day">
          <label class="day-label">Monday</label>
          <input name="monday-breakfast" type="text" placeholder="Breakfast">
          <input name="monday-lunch" type="text" placeholder="Lunch">
          <input name="monday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Tuesday</label>
          <input name="tuesday-breakfast" type="text" placeholder="Breakfast">
          <input name="tuesday-lunch" type="text" placeholder="Lunch">
          <input name="tuesday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Wednesday</label>
          <input name="wednesday-breakfast" type="text" placeholder="Breakfast">
          <input name="wednesday-lunch" type="text" placeholder="Lunch">
          <input name="wednesday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Thursday</label>
          <input name="thursday-breakfast" type="text" placeholder="Breakfast">
          <input name="thursday-lunch" type="text" placeholder="Lunch">
          <input name="thursday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Friday</label>
          <input name="friday-breakfast" type="text" placeholder="Breakfast">
          <input name="friday-lunch" type="text" placeholder="Lunch">
          <input name="friday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Saturday</label>
          <input name="saturday-breakfast" type="text" placeholder="Breakfast">
          <input name="saturday-lunch" type="text" placeholder="Lunch">
          <input name="saturday-dinner" type="text" placeholder="Dinner">
        </fieldset>

        <fieldset class="day">
          <label class="day-label">Sunday</label>
          <input name="sunday-breakfast" type="text" placeholder="Breakfast">
          <input name="sunday-lunch" type="text" placeholder="Lunch">
          <input name="sunday-dinner" type="text" placeholder="Dinner">
        </fieldset>
      </div>

      <div class="controls">
        <input type="submit" value="Email Plan">
        <input type="reset" value="Clear Plan">
        <button type="button" id="random-fill">Random Meals</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Budget Bites | Creators: Ruqayya, Muhammed, Justin, and Brianna</p>
  </footer>

  <script src="js/meal-planner.js"></script>
</body>
</html>
